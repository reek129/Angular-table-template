<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Height</th>
      <th scope="col">Mass</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index" [attr.data-index]="i">
        <th scope="row">{{i}}</th>
        <td>{{item.name}}</td>
        <td>{{item.height}} cm</td>
        <td>{{item.mass}} kg</td>
    </tr>
  </tbody>
</table>
